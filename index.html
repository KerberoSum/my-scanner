<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Barcode Scanner</title>
    <!-- Load the HTML5-QRCode Library from CDN -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary: #2563eb;
            --danger: #dc2626;
            --success: #16a34a;
            --bg: #f8fafc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 16px;
            color: #1e293b;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        #reader {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            border: none !important;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            background: white;
        }

        /* Styling the internal library buttons to look better on iOS */
        #reader button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            margin: 10px 5px;
            cursor: pointer;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: opacity 0.2s;
        }

        .btn:active { opacity: 0.7; }
        .btn-export { background-color: var(--success); color: white; }
        .btn-clear { background-color: #94a3b8; color: white; }

        .history-section {
            margin-top: 30px;
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            padding: 12px;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-item:last-child { border-bottom: none; }
        
        .code-value {
            font-family: monospace;
            font-weight: bold;
            font-size: 1.1rem;
            word-break: break-all;
        }

        .code-meta {
            font-size: 0.8rem;
            color: #64748b;
            display: flex;
            justify-content: space-between;
        }

        #status-msg {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Barcode Scanner</h1>
        <p>Scan items using your camera</p>
    </header>

    <!-- Scanner Element -->
    <div id="reader"></div>

    <div id="status-msg"></div>

    <div class="controls">
        <button class="btn btn-export" onclick="exportHistory()">
            Download CSV
        </button>
        <button class="btn btn-clear" onclick="clearHistory()">
            Clear All
        </button>
    </div>

    <div class="history-section">
        <div class="history-header">
            <h2 style="margin:0; font-size: 1.2rem;">Scanning History</h2>
            <span id="count-badge" style="background:#e2e8f0; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem;">0 items</span>
        </div>
        <ul id="history-list" class="history-list">
            <!-- Items will appear here -->
        </ul>
    </div>
</div>

<script>
    let html5QrcodeScanner;
    let scanHistory = JSON.parse(localStorage.getItem('barcode_history') || '[]');

    // Initialize History on Load
    updateHistoryUI();

    function onScanSuccess(decodedText, decodedResult) {
        // Handle the scanned code
        const timestamp = new Date().toLocaleString();
        const format = decodedResult.result.format.formatName;
        
        // Avoid duplicate scans in rapid succession (within 2 seconds)
        if (scanHistory.length > 0) {
            const lastScan = scanHistory[0];
            if (lastScan.code === decodedText && (new Date() - new Date(lastScan.rawTime)) < 2000) {
                return; 
            }
        }

        const newItem = {
            code: decodedText,
            format: format,
            time: timestamp,
            rawTime: new Date().toISOString()
        };

        scanHistory.unshift(newItem);
        localStorage.setItem('barcode_history', JSON.stringify(scanHistory));
        
        updateHistoryUI();
        showStatus(`Scanned: ${decodedText}`, 'success');
        
        // Optional: Vibrate on success (if supported)
        if (navigator.vibrate) navigator.vibrate(200);
    }

    function onScanFailure(error) {
        // We usually don't want to flood the console with errors
        // because it tries to scan every frame.
    }

    function updateHistoryUI() {
        const listElement = document.getElementById('history-list');
        const countBadge = document.getElementById('count-badge');
        
        countBadge.innerText = `${scanHistory.length} items`;
        listElement.innerHTML = '';

        if (scanHistory.length === 0) {
            listElement.innerHTML = '<li style="text-align:center; color:#94a3b8; padding: 20px;">No scans yet</li>';
            return;
        }

        scanHistory.forEach(item => {
            const li = document.createElement('li');
            li.className = 'history-item';
            li.innerHTML = `
                <div class="code-value">${item.code}</div>
                <div class="code-meta">
                    <span>${item.format}</span>
                    <span>${item.time}</span>
                </div>
            `;
            listElement.appendChild(li);
        });
    }

    function clearHistory() {
        if (confirm('Are you sure you want to clear all scanning history?')) {
            scanHistory = [];
            localStorage.removeItem('barcode_history');
            updateHistoryUI();
            showStatus('History cleared', 'info');
        }
    }

    function exportHistory() {
        if (scanHistory.length === 0) {
            alert('No history to export');
            return;
        }

        let csvContent = "data:text/csv;charset=utf-8,";
        csvContent += "Format,Code,Timestamp\n";
        
        scanHistory.forEach(item => {
            // Escape quotes in code for CSV safety
            const escapedCode = `"${item.code.replace(/"/g, '""')}"`;
            csvContent += `${item.format},${escapedCode},${item.time}\n`;
        });

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", `scan_history_${new Date().getTime()}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function showStatus(msg, type) {
        const el = document.getElementById('status-msg');
        el.innerText = msg;
        el.style.display = 'block';
        el.style.backgroundColor = type === 'success' ? '#dcfce7' : '#f1f5f9';
        el.style.color = type === 'success' ? '#166534' : '#475569';
        
        setTimeout(() => {
            el.style.display = 'none';
        }, 3000);
    }

    // Start the scanner
    function initScanner() {
        html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 10, 
                qrbox: { width: 250, height: 150 },
                aspectRatio: 1.0,
                rememberLastUsedCamera: true,
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
            },
            /* verbose= */ false
        );
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    }

    // Initialize on load
    window.addEventListener('DOMContentLoaded', initScanner);
</script>

</body>
</html>
