<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rapid Barcode Verifier</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --success: #2ecc71;
            --warning: #f1c40f;
            --danger: #e74c3c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Scanner Container */
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 40vh;
            background: #000;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Scanning Line Animation */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px 2px rgba(255, 255, 255, 0.8);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0%; }
            50% { top: 100%; }
            100% { top: 0%; }
        }

        /* Result Display Area */
        #result-display {
            flex: 1;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .status-label {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .barcode-value {
            font-size: 2.5rem;
            font-weight: 800;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .message {
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Controls */
        .controls {
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            background: var(--card-bg);
        }

        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary { background: #3498db; color: white; }
        
        /* Status Colors */
        .state-idle { background-color: #121212; }
        .state-approved { background-color: var(--success); color: white; }
        .state-repack { background-color: var(--warning); color: black; }
        .state-not-approved { background-color: var(--danger); color: white; }

        /* Error Message */
        #error-msg {
            color: #ff6b6b;
            padding: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <div id="scanner-container">
        <video id="video" playsinline></video>
        <div class="scan-line"></div>
    </div>

    <div id="error-msg">
        Camera not supported or permission denied. <br>
        Note: iOS requires Safari and HTTPS.
    </div>

    <div id="result-display" class="state-idle">
        <div class="status-label" id="status-label">Ready to Scan</div>
        <div class="barcode-value" id="barcode-text">---</div>
        <div class="message" id="message-text">Align barcode to scan</div>
    </div>

    <div class="controls">
        <button class="btn-primary" onclick="startScanner()">Start Camera</button>
    </div>

    <script>
        /** 
         * DATA SECTION
         * Use Method 1 or 2 from previous instructions to paste your data here.
         */
        const DATABASE = {
            APPROVED: new Set([
                "123456789", 
                "987654321",
                "A001",
                // PASTE YOUR THOUSANDS OF EXCEL ROWS HERE:
                // "CODE1",
                // "CODE2",
                // ...
            ]),
            REPACK: new Set([
                "R999",
                "R888"
            ]),
            NOT_APPROVED: new Set([
                "X000",
                "X111"
            ])
        };

        const video = document.getElementById('video');
        const resultDisplay = document.getElementById('result-display');
        const barcodeText = document.getElementById('barcode-text');
        const messageText = document.getElementById('message-text');
        const statusLabel = document.getElementById('status-label');
        const errorMsg = document.getElementById('error-msg');

        let lastScannedCode = "";
        let scanThrottle = false;

        async function startScanner() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                video.srcObject = stream;
                video.play();
                
                // Initialize Barcode Detector (Supported in iOS 17+ and Chrome)
                if (!('BarcodeDetector' in window)) {
                    alert("Barcode Detector API not supported on this browser. Please use Safari on iPhone (iOS 17+) or Chrome on Android.");
                    return;
                }

                const barcodeDetector = new BarcodeDetector();
                
                // Start detection loop
                setInterval(async () => {
                    if (video.readyState === video.HAVE_ENOUGH_DATA && !scanThrottle) {
                        const barcodes = await barcodeDetector.detect(video);
                        if (barcodes.length > 0) {
                            handleDetectedBarcode(barcodes[0].rawValue);
                        }
                    }
                }, 200); // Check every 200ms

            } catch (err) {
                console.error(err);
                errorMsg.style.display = "block";
            }
        }

        function handleDetectedBarcode(code) {
            // Prevent multiple triggers for the same code in a short time
            if (code === lastScannedCode && scanThrottle) return;
            
            lastScannedCode = code;
            scanThrottle = true;
            
            // Provide haptic feedback (vibrate)
            if (navigator.vibrate) navigator.vibrate(100);

            barcodeText.innerText = code;

            // Logic Check
            if (DATABASE.APPROVED.has(code)) {
                updateUI("APPROVED", "state-approved", "GO AHEAD");
            } else if (DATABASE.REPACK.has(code)) {
                updateUI("REPACK", "state-repack", "NEEDS REPACK");
            } else if (DATABASE.NOT_APPROVED.has(code)) {
                updateUI("REJECTED", "state-not-approved", "DO NOT USE");
            } else {
                updateUI("UNKNOWN", "state-idle", "NOT IN DATABASE");
            }

            // Reset throttle after 2 seconds to allow next scan
            setTimeout(() => {
                scanThrottle = false;
            }, 2000);
        }

        function updateUI(label, className, message) {
            statusLabel.innerText = label;
            messageText.innerText = message;
            
            // Remove old classes
            resultDisplay.classList.remove('state-idle', 'state-approved', 'state-repack', 'state-not-approved');
            // Add new class
            resultDisplay.classList.add(className);
        }
    </script>
</body>
</html>
