<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Compact Barcode Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary: #2563eb;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f8fafc;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent body scrolling */
        }

        /* 1. FIXED SCANNER SECTION (Top 40%) */
        #scanner-container {
            position: relative;
            height: 40vh;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #reader {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
        }

        /* Hide unnecessary library UI elements */
        #reader__dashboard_section_swaplink, 
        #reader__header_message,
        #reader img[alt="Info icon"],
        #reader img[alt="Camera icon"] {
            display: none !important;
        }

        /* Style the "Permission" and "Stop" buttons */
        #reader button {
            background-color: var(--primary) !important;
            color: white !important;
            border: none !important;
            padding: 10px 20px !important;
            border-radius: 8px !important;
            font-weight: bold !important;
            text-transform: uppercase !important;
            font-size: 12px !important;
        }

        /* 2. FIXED HISTORY SECTION (Bottom 60%) */
        #history-container {
            height: 60vh;
            display: flex;
            flex-direction: column;
            background: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            z-index: 10;
            padding: 15px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        .history-list {
            flex-grow: 1;
            overflow-y: auto; /* Scroll only the list */
            padding-top: 10px;
            -webkit-overflow-scrolling: touch;
        }

        /* List Item Styling */
        .scan-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 8px;
        }

        .code-data {
            display: flex;
            flex-direction: column;
        }

        .code-val {
            font-family: monospace;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .code-time {
            font-size: 0.7rem;
            color: #94a3b8;
        }

        /* Status Badges */
        .badge {
            font-size: 0.65rem;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 6px;
            text-transform: uppercase;
        }
        .bg-approved { background: #dcfce7; color: #166534; }
        .bg-rejected { background: #fee2e2; color: #991b1b; }
        .bg-repack { background: #fef3c7; color: #92400e; }
        .bg-unknown { background: #f1f5f9; color: #475569; }

        .btn-delete {
            background: none;
            border: none;
            color: #ccc;
            font-size: 1.2rem;
            margin-left: 10px;
            cursor: pointer;
        }

        /* Visual Flash on Scan */
        #flash {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }
        .flash-active { animation: flash-anim 0.2s ease-out; }
        @keyframes flash-anim {
            0% { opacity: 0.7; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="scanner-container">
        <div id="reader"></div>
        <div id="flash"></div>
    </div>

    <div id="history-container">
        <div class="history-header">
            <h3 style="margin:0">Scanned Codes</h3>
            <button onclick="clearAll()" style="color: var(--danger); background: none; border: none; font-weight: bold;">Clear All</button>
        </div>
        
        <div id="scans-list" class="history-list">
            <!-- Items appear here -->
            <div id="empty-state" style="text-align: center; color: #94a3b8; margin-top: 40px;">
                No codes scanned yet
            </div>
        </div>
    </div>

    <script>
        // --- DATABASE ---
        const DB = {
            "APPROVED": ["123456", "ABC-100"],
            "REJECTED": ["654321", "ERR-999"],
            "REPACK": ["112233"]
        };

        // --- SCANNER LOGIC ---
        let lastCode = "";
        let lastTime = 0;

        function onScanSuccess(decodedText) {
            const now = Date.now();
            if (decodedText === lastCode && (now - lastTime) < 2000) return;

            lastCode = decodedText;
            lastTime = now;

            // Trigger Flash
            const flash = document.getElementById('flash');
            flash.classList.remove('flash-active');
            void flash.offsetWidth; // trigger reflow
            flash.classList.add('flash-active');

            // Haptic feedback
            if (navigator.vibrate) navigator.vibrate(50);

            processCode(decodedText);
        }

        function processCode(code) {
            const list = document.getElementById('scans-list');
            const emptyState = document.getElementById('empty-state');
            if (emptyState) emptyState.remove();

            let status = "UNKNOWN";
            let badgeClass = "bg-unknown";

            if (DB.APPROVED.includes(code)) {
                status = "Approved";
                badgeClass = "bg-approved";
            } else if (DB.REJECTED.includes(code)) {
                status = "Rejected";
                badgeClass = "bg-rejected";
            } else if (DB.REPACK.includes(code)) {
                status = "Re-pack";
                badgeClass = "bg-repack";
            }

            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const id = 'item-' + Date.now();

            const itemHtml = `
                <div class="scan-item" id="${id}">
                    <div class="code-data">
                        <span class="code-val">${code}</span>
                        <span class="code-time">${time}</span>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <span class="badge ${badgeClass}">${status}</span>
                        <button class="btn-delete" onclick="document.getElementById('${id}').remove()">Ã—</button>
                    </div>
                </div>
            `;

            list.insertAdjacentHTML('afterbegin', itemHtml);
        }

        function clearAll() {
            if (confirm("Clear all scan history?")) {
                document.getElementById('scans-list').innerHTML = '<div id="empty-state" style="text-align: center; color: #94a3b8; margin-top: 40px;">No codes scanned yet</div>';
                lastCode = "";
            }
        }

        // --- START SCANNER ---
        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, 
            { 
                fps: 15, 
                qrbox: { width: 250, height: 120 }, // Rectangular box for barcodes
                aspectRatio: 1.0 
            },
            onScanSuccess
        ).catch(err => {
            console.error("Camera error:", err);
            document.getElementById('reader').innerHTML = `<p style="color:white; padding:20px;">Camera Error: ${err}</p>`;
        });
    </script>
</body>
</html>
